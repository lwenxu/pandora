<div class="${style!'layui-input-inline'}">
	<input type="text" username="${username}Text" id="${id}Text" disabled autocomplete="off" class="layui-input" value="${text}">
       
</div>
<span id="${username}Search">选择</span>
<div style="display:none;"><input type="text" username='${username}' id="${id}" value="${value!}"></div>
<div id="${username}TreeDemoContainer">
</div>

<script>
$(document).ready(function(){
	$("#${username}Search").click(function(){
	Lib.loadMenuPanel($("#${username}TreeDemoContainer"),$("#${id}Text"),$("#${id}"));
})




});


</script>
