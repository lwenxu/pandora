<!--#layout("/common/layout.html",{"jsBase":"/js/${target.urlBase}/${entity.username}/"}){ -->
<layui:searchForm formId="searchForm"  condition="\${search}">
</layui:searchForm>

<div class="layui-btn-group">
    <layui:accessButton function="${entity.username}.add"  action="add">增加</layui:accessButton>
    <layui:accessButton function="${entity.username}.edit"  action="edit">编辑</layui:accessButton>
    <layui:accessButton function="${entity.username}.del"  action="del">删除</layui:accessButton>
    @if(entity.includeExcel){
     <layui:accessButton function="${entity.username}.exportDocument"  action="exportDocument">导出</layui:accessButton>
     <layui:accessButton function="${entity.username}.importDocument"  action="importDocument">导入</layui:accessButton>
    @}
</div>

<table id="${entity.username}Table" lay-filter="${entity.username}Table"></table>
<!--#} -->
<script>

layui.use(['index'], function(){
    var index = layui.index
    index.init();
});

</script>
