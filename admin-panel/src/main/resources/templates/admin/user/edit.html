<!--# layout("/common/layout.html",{"jsBase":"/js/admin/user/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm"
	>
	<div class="layui-row">
		<div class="layui-form-item">
			<label class="layui-form-label">用户姓名</label>
			<div class="layui-input-block">
				<input type="text" username="username" autocomplete="off"
					placeholder="请输入标题" class="layui-input" value="${user.username}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户帐号</label>
			<div class="layui-input-inline">
				<input type="text" username="username" disabled lay-verify="required"
					placeholder="请输入" autocomplete="off" class="layui-input"
					value="${user.username}">
			</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-xs4">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">所在机构</label>
				<layui:orgInput style='layui-input-inline' username="orgId" id="orgId"
					value="${user.orgId}"></layui:orgInput>
			</div>
		</div>
		</div>

		<div class="layui-col-xs4">
		<div class="layui-form-item">
			<label class="layui-form-label">用户状态</label>
			<layui:simpleDictSelect style='layui-input-inline' type="user_state"
				id="status" username="status" value="${user.status}" />
		</div>
		</div>

	</div>
	

	<div class="layui-row">
	
		<div class="layui-col-xs4">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">职务类型</label>
				<layui:simpleDictSelect style='layui-input-inline' type="job_type"
					id="jobType0" username="jobType0" value="${user.jobType0}" group="job_type"/>
			</div>
		</div>
		</div>

		<div class="layui-col-xs4">
		<div class="layui-form-item">
			<label class="layui-form-label">职务类型明细</label>
			<layui:simpleDictSelect style='layui-input-inline' type=""
				id="jobType1" username="jobType1" value="${user.jobType1}"  group="job_type"/>
		</div>
		</div>

	</div>
	
	<div class="layui-row">
		<layui:attachment username="attachmentId" batchFileUUID="${user.attachmentId}" isNew="false" bizId="${user.id}" bizType="User"/>
	</div>
	
	<layui:submitButtons id="saveUser" />
	<input type="hidden" username="id" value=${user.id} />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
  var userEdit = layui.edit
  userEdit.init();
});

</script>
